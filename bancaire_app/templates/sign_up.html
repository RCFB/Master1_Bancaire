{% extends "base.html" %}
{% block title %} Connexion {% endblock %}
{% block content %}

      <form method="post" action="/sign_in.html">

        <div class="row">
            <div class="col">
                  <label for="Genre">Genre *</label>
                <select class="custom-select" idg="genre" required="">
                  <option selected>Choix...</option>
                  <option value="1">Masculin</option>
                  <option value="2">Feminin</option>
                  <option value="3">Autre</option>
                </select>
              </div>
          <div class="col">
            <label for="nom">Nom *</label>
            <input type="text" id="nom" name="nom" required="" class="form-control" placeholder="Votre Nom">
          </div>
          <div class="col">
            <label for="password">Prenom *</label>
            <input type="text" id="prenom" name="prenom" required="" class="form-control" placeholder="Votre Prenom">
          </div>
        </div>
        <br>
        
        
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="email">Email *</label>
              <input type="email" class="form-control" id="email" name= "email" required="" placeholder="Votre_adresse_mail@toto.fr">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Telephone</label>
              <input type="texte" class="form-control" id="telephone" placeholder="Téléphone">
            </div>
          </div>
          <div class="form-group">
            <label for="adresse">Adresse</label>
            <input type="text" class="form-control" id="adresse" placeholder="N° et Rue">
          </div>
          <div class="form-group">
            <label for="adresse2">Complement d'adresse</label>
            <input type="text" class="form-control" id="Adresse2" placeholder="Appartement, Etage">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="ville">Ville</label>
              <input type="text" class="form-control" id="ville" placeholder="Votre Ville">
            </div>
            <div class="form-group col-md-4">
              <label for="region"> Departement / Region</label>
              <input  id="region" class="form-control" placeholder="Votre Departement ou Region">
            </div>
            <div class="form-group col-md-2">
              <label for="code_postal">Code Postal</label>
              <input type="text" class="form-control" id="code_postal" placeholder="CP">
            </div>
          </div>

        <br>
        <div class="row">
          <div class="col">
            <label for="password">Nouveau mot de passe *</label>
            <input class="form-control" id="password" name="password" required="" type="password" value="" placeholder="Saisir votre mot de passe">
          </div>
          <div class="col">
            <label for="confirm">Confirmation mot de passe *</label>
            <input class="form-control" id="confirm" name="confirm" required="" type="password" value="" placeholder="Re-saisir votre mot de passe">
          </div>
        </div>
        <br>
        <div>
          <p class="text h6"> Les champs signalées avec * sont obligatoires</p>
        </div>
        <br>
        <button type="submit" class="btn btn-outline-success">Valider</button>
      </form>
    </div>
{% endblock %}
